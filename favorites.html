<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="rating" content="general">
    <meta name="distribution" content="global">
    <meta name="expires" content="never">
    <meta name="Cache-Control" content="private">
    <meta name="revisit-after" content="3 days">
    <link type="image/x-icon" href="" rel="shortcut icon">
    <link href="icon-ios.png" rel="apple-touch-icon">

    <title>UAE Future - Favorites</title>

    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.velocity.min.js"></script>
    
    <script src="js/site.js"> </script>

    <link rel="stylesheet" href="style/000_base.css" type="text/css">
    <link rel="stylesheet" href="style/000_guide.css" type="text/css">

    <style>

        #loginSection{
            max-width: 900px;
            margin: 60px auto;
        }
        a.link{ 
            display:table-cell;
            text-align: center;
            font-family: 'intro';
            font-weight: normal;
            color: #21282f;
            text-align: center;
        }

        a.link:hover,
        a.link.active{
            color: #be9857;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var scope =  { currentPage: "resources",
                        bgHeader: "rgba(48,44,54,0.80)" };
    </script>
    
    <div class="container-full">
        <header id="header">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)
                
                $.get("templates/view_header.html", function (data) {
                    var html = $(data);
                    html.find("#" + scope.currentPage).addClass("active");
                    $("#header").html(html);
                    $("#header .navbar").css("background",scope.bgHeader);
                });
            </script>
        </header>

        <section class="noFullBannerTitle">
            <div class="container">
                <div class="title">
                    <h1>Login</h1>
                </div>
            </div>
        </section>
            
         <section id="loginSection"> 
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="subtitle centeredSubtitle">
                            <h3>Email</h3>
                        </div>
                        <div class="inputElement">                       
                            <input type="text" placeholder="Insert Email" name="" value="" class="required" require="">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="subtitle centeredSubtitle">
                            <h3>Password</h3>
                        </div>
                        <div class="inputElement">                       
                            <input type="password" placeholder="Insert Password" name="" value="" class="required" require="">
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <input style="display:block; margin: 10px auto;" type="submit" value="Login">
                    </div>

                     <div class="col-md-12">
                        <a href="" class="link">FORGOT PASSWORD</a>
                        <a href="" class="link">CREATE ACCOUNT</a>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer">
            <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#footer").load("templates/view_footer.html");
            </script>
        </footer>

    </div>

    <script type="text/javascript">

            (function($) {

                // init controller
                //var options =   { triggerHook: "onEnter", duration: "200%" };
                var controller = new ScrollMagic.Controller( { globalSceneOptions: {triggerHook: "onEnter", duration: "200%"} });

                // build scenes
                new ScrollMagic.Scene({triggerElement: "#fullBanner"})
                                .setTween("#fullBanner > div", {y: "60%", ease: Linear.easeNone})
                                .addTo(controller);

            
               })(jQuery);

    </script>
</body>
</html>
