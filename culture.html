<body>
    <script type="text/javascript">
        var scope = {
            currentPage: "culture",
            bgHeader: "rgba(171,188,203,0.80)"
        };
    </script>

    <div class="container-full">
        <header id="header">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)

                $.get("templates/view_header.html", function (data) {
                    var html = $(data);
                    html.find("#" + scope.currentPage).addClass("active");
                    $("#header").html(html);
                    $("#header .navbar").css("background", scope.bgHeader);
                });
            </script>
        </header>

        <section id="culturePlayerSection">
            <div id="player" class="video"></div>
            <style>
                #culturePlayerSection {
                    position: relative;
                    height: 100vh;
                    width: 100vw;
                }

                .video {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                }
            </style>

            <script>

                var player;
                var done = false;
                var playlistId = 'PLt3h35Kb9DZiFkYcnTJItTA2mdcVmiQrG';

                function onYouTubeIframeAPIReady() {
                    player = new YT.Player('player', {
                        height: '390',
                        width: '640',
                        playerVars: {
                            autoplay: 0,
                            controls: 1
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                }

                function onPlayerReady(event) {
                    event.target.cuePlaylist({
                        listType: 'playlist',
                        list: playlistId,
                    });
                }

                function onPlayerStateChange(event) {
                    
                    if (event.data == YT.PlayerState.ENDED && !done) {
                        done = true;
                        console.log('Video Finished');
                        stopVideo();
                    }
                }

                function stopVideo() {
                    player.stopVideo();
                }

                function playAtIndex(index) {
                    player.playVideoAt(index)
                }

            </script>

        </section>


        <section id="">
            <div class="container">
                <div class="title">
                    <h1>Online Training Video</h1>
                </div>

                <a href="javascript: playAtIndex(3);">next </a>

            </div>
        </section>

        <footer id="footer">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)
                $("#footer").load("templates/view_footer.html");
            </script>
        </footer>

    </div>

</body>
