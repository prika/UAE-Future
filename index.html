<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="rating" content="general">
    <meta name="distribution" content="global">
    <meta name="expires" content="never">
    <meta name="Cache-Control" content="private">
    <meta name="revisit-after" content="3 days">
    <link type="image/x-icon" href="" rel="shortcut icon">
    <link href="icon-ios.png" rel="apple-touch-icon">

    <title>UAE Future - Homepage</title>

    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.velocity.min.js"></script>

    <!-- Fancybox -->
    <script src="js/vendor/jquery.fancybox.js"></script>
    <link rel="stylesheet" href="style/Vendor/fancybox/jquery.fancybox.css" type="text/css">

    <script src="js/site.js"> </script>

    <!-- CSS to bundle and mifify -->
    <link rel="stylesheet" href="style/000_base.css" type="text/css">
    <link rel="stylesheet" href="style/000_guide.css" type="text/css">

</head>

<body>
    <script type="text/javascript">
        var scope = {
            currentPage: "homepage",
            bgHeader: "rgba(83, 59, 42, 0.85)"
        };


    </script>
    <div class="globalContainer">
        <header id="header">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)

                $.get("templates/view_header.html", function (data) {
                    var html = $(data);
                    html.find("#" + scope.currentPage).addClass("active");
                    $("#header").html(html);
                    $("#header .navbar").css("background", scope.bgHeader);
                });
            </script>
        </header>

        <section id="fullBanner" data-jkit="[parallax:strength=2;axis=both;scope=local]">
            <div></div>

            <script type="text/javascript">

                // This template is supposed to be injected (partial)
                $.get("templates/view_fullBanner.html", function (data) {

                    $("#fullBanner > div").html($(data));
                    $("#fullBanner").mousemove(function (e) {
                        parallax(e, this, 2);
                    });
                });

                function parallax(e, target, layer) {
                    var layer_coeff = 50 / layer;
                    var x = ($(window).width() - target.offsetWidth) / 2 - (e.pageX - ($(window).width() / 2)) / layer_coeff;
                    var y = ($(window).height() - target.offsetHeight) / 2 - (e.pageY - ($(window).height() / 2)) / layer_coeff;
                    
                    $target = $("#fullBanner");
                    $target.css('background-position-x', x);
                    $target.css('background-position-y', y);

                   
                };

            </script>
        </section>


        <section id="highlightSection">
            <div class="container">
                <div class="title">
                    <h1>Highlight</h1>
                </div>

                <div id="listContainer" class="listContainer">
                    <script type="text/javascript">
                        // This template is supposed to be injected (partial)
                        $("#listContainer").load("templates/view_highlightSection.html");
                    </script>
                </div>
            </div>
        </section>


        <section id="weeklycalendarSection">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)
                $("#weeklycalendarSection").load("templates/view_weeklycalendarSection.html");
            </script>
        </section>

        <section id="newsSection">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)
                $("#newsSection").load("templates/view_newsSection.html");
            </script>
        </section>

        <footer id="footer">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)
                $("#footer").load("templates/view_footer.html");
            </script>
        </footer>

    </div>

    <script type="text/javascript">

        (function ($) {

            // init controller
            //var options =   { triggerHook: "onEnter", duration: "200%" };
            var controller = new ScrollMagic.Controller({ globalSceneOptions: { triggerHook: "onEnter", duration: "200%" } });

            // build scenes
            new ScrollMagic.Scene({ triggerElement: "#fullBanner" })
                            .setTween("#fullBanner > div", { y: "60%", ease: Linear.easeNone })
                            //.addIndicators('banner')
                            .addTo(controller);

            new ScrollMagic.Scene({ triggerElement: "#highlightSection", offset: 50 })
                            .setClassToggle("#highlightSection", "showUp")
                            //.addIndicators("ipigpgpigpi")
                            .addTo(controller);

            new ScrollMagic.Scene({ triggerElement: "#weeklycalendarSection", offset: 100 })
                            .setClassToggle("#weeklycalendarSection", "showUp")
                           // .addIndicators('calendar')
                            .addTo(controller);


        })(jQuery);


    </script>
</body>
</html>
