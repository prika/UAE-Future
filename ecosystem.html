<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="rating" content="general">
        <meta name="distribution" content="global">
        <meta name="expires" content="never">
        <meta name="Cache-Control" content="private">
        <meta name="revisit-after" content="3 days">
        <link type="image/x-icon" href="" rel="shortcut icon">
        <link href="icon-ios.png" rel="apple-touch-icon">

        <title>UAE Future - Ecosystem</title>

    
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"> </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.velocity.min.js"></script>

        <!-- Fancybox -->
        <script src="js/vendor/jquery.fancybox.js"></script>
        <link rel="stylesheet" href="style/Vendor/fancybox/jquery.fancybox.css" type="text/css">

        <!-- Site -->
        <script src="js/site.js"> </script>

        <!-- CSS to bundle and mifify -->
        <link rel="stylesheet" href="style/000_base.css" type="text/css">
        <link rel="stylesheet" href="style/000_guide.css" type="text/css">
    </head>

    <body>
        <script type="text/javascript">
            var scope =  { currentPage: "ecosystem", 
                        bgHeader: "rgba(86,86,86,0.85)" 
                        };
        </script>
        <div class="globalContainer">
            <header id="header">
                <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    
                    $.get("templates/view_header.html", function (data) {
                        var html = $(data);
                        html.find("#" + scope.currentPage).addClass("active");
                        $("#header").html(html);
                        $("#header .navbar").css("background",scope.bgHeader);
                    });
                </script>
            </header>

            <section id="fullBanner">
                <div></div>

                <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    imageUrl = "images/ecosystem.jpg";

                    $("#fullBanner").css("background-image", 'url(' + imageUrl + ')');
                    $.get("templates/view_fullBanner.html", function (data) {

                        $("#fullBanner>div").html($(data));
                        
                        // Mocked content
                        $("#fullBanner h1").text("INNOVATION ECOSYSTEM");
                        $("#fullBanner h2").text("THIS SECTION DOCUMENTS THE DIFFERENT PILLARS OF THE INNOVATION ECOSYSTEM IN THE UAE STARTING FROM THE STRATEGIC VISION TO THE IMPLEMENTATION ACROSS ALL THE LEVELS OF THE COUNTRY.");
                        $("#fullBanner button").hide();
                    });

                </script>
            </section>

            <section id="ecosystemSection">

                <div class="container">

                    <div class="title">
                        <h1>ECOSYSTEM <a id="openFilter" onclick="openFilters()" class="button hidden-md hidden-lg">Filter</a></h1>
                        
                    </div>

                    <aside id="filterSection" class="col-md-2">
                        <script type="text/javascript">
                            // This template is supposed to be injected (partial)
                            $("#filterSection").load("templates/view_asideFilters.html");
                        </script>

                    </aside>

                    <section id="listContainer" class="listContainer col-md-10">
                        <div></div>

                        <ul class="accordionMenu">
                            <li>
                                <a href="javascript:void(0);" class="clearfix">
                                    <span class="accordionHeader">AGENDA </span>
                                    <span class="signal">37 items</span>
                                </a>
                                <div class="accordionContent"></div>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="clearfix">
                                    <span class="accordionHeader">STRATEGIES</span>
                                    <span class="signal">25 items</span>
                                </a>
                                <div class="accordionContent"></div>
                            </li>

                            <li>
                                <a href="javascript:void(0);" class="clearfix">
                                    <span class="accordionHeader">POLICIES </span>
                                    <span class="signal">17 items</span>
                                </a>
                                <div class="accordionContent"></div>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="clearfix">
                                    <span class="accordionHeader">COUNCILS  </span>
                                    <span class="signal">17 items</span>
                                </a>
                                <div class="accordionContent"></div>
                            </li>
                        </ul>

                        <script type="text/javascript">
                            // This template is supposed to be injected (partial)
                            $.get("templates/view_highlightSection.html", function (data) {

                                // Insert html and hides all
                                $("#listContainer .accordionMenu li .accordionContent").first().html($(data));

                                // Set the first as active
                                $("#listContainer .accordionMenu li").first().addClass('active');

                                // Shows the first content
                                $("#listContainer .accordionMenu li .accordionContent").first().show();

                                accordionMenu();
                            });

                            $.get("templates/view_highlightSection2.html", function (data) {

                                // Insert html and hides all
                                $($("#listContainer .accordionMenu li .accordionContent")[1]).html($(data)).hide();

                            });

                           
                        </script>
                    </section>
                </div>
            </section>


            <footer id="footer">
                <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#footer").load("templates/view_footer.html");
                </script>
            </footer>

        </div>

        <script type="text/javascript">

        (function ($) {

                // init controller
                var options = { triggerHook: "onEnter", duration: "200%" };
                var controller = new ScrollMagic.Controller({ globalSceneOptions: options });

                // build scenes
                new ScrollMagic.Scene({ triggerElement: "#fullBanner" })
                                .setTween("#fullBanner > div", { y: "60%", ease: Linear.easeNone })
                                //.addIndicators()
                                .addTo(controller);

         })(jQuery);

        </script>
    </body>
</html>
