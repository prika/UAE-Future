<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="rating" content="general">
        <meta name="distribution" content="global">
        <meta name="expires" content="never">
        <meta name="Cache-Control" content="private">
        <meta name="revisit-after" content="3 days">
        <link type="image/x-icon" href="" rel="shortcut icon">  
        <link href="icon-ios.png" rel="apple-touch-icon">

        <title>UAE Future - Ecosystem</title>

        <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"-->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>        
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"> </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.velocity.min.js"></script>
        
        <script src="js/site.js"> </script>
        
        <!-- CSS to bundle and mifify -->
        <link rel="stylesheet" href="style/000_base.css" type="text/css">
        <link rel="stylesheet" href="style/000_guide.css" type="text/css">
        
    </head>

    <body>
        <div class="container-full">
           <header id="header">
                <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#header").load("templates/view_header.html");
                </script>
            </header>
      
            <section id="fullBanner">
                <div></div>
                
                <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#fullBanner>div").load("templates/view_fullBanner.html");
                </script>
            </section>
            
            <section id="ecosystemSection">
                <div class="container">
                    <aside id="filterSection" class="col-md-3">
                        Filters
                    </aside>
                    
                    <section id="listContainer" class="listContainer col-md-9">
                        <script type="text/javascript">
                            // This template is supposed to be injected (partial)
                            $("#listContainer").load("templates/view_highlightSection.html");
                            //images/ecosystem.jpg
                        </script>
                    </section>
                </div>
            </section>
            
            
            <footer id="footer">
                <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#footer").load("templates/view_footer.html");
                </script>
            </footer>
           
        </div>
        
        <script type="text/javascript">

            (function($) {
                
                // init controller
                var options =   { triggerHook: "onEnter", duration: "200%" }; 
                var controller = new ScrollMagic.Controller( { globalSceneOptions:options });

                // build scenes
                new ScrollMagic.Scene({triggerElement: "#fullBanner"})
                                .setTween("#fullBanner > div", {y: "60%", ease: Linear.easeNone})
                                .addIndicators()
                                .addTo(controller);
                                
            })(jQuery);
            
        </script>
    </body>
</html>
