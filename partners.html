<body>
    <script type="text/javascript">
        var scope = {
            currentPage: "homepage",
            bgHeader: "rgba(83, 59, 42, 0.85)"
        };
    </script>
    <div class="globalContainer">
        <header id="header">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)

                $.get("templates/view_header.html", function (data) {
                    var html = $(data);
                    html.find("#" + scope.currentPage).addClass("active");
                    $("#header").html(html);
                    $("#header .navbar").css("background", scope.bgHeader);
                });
            </script>
        </header>


                
                

        <section id="fullBanner">
            <img class="backgroundBanner" src="images/culture.jpg" alt="">
            <div></div>

            <script type="text/javascript">

                // This template is supposed to be injected (partial)
                 
                $.get("templates/view_fullBanner.html", function (data) {

                    $("#fullBanner > div").html($(data));

                    $("#fullBanner").mousemove(function (e) {
                        parallax(e, this, ".backgroundBanner", 2);
                        // parallax(e, this, "#animationFullBanner", -1);
                        // parallax(e, this, ".bg1", 3);
                        // parallax(e, this, ".bg2", 3);
                        // parallax(e, this, ".bg3", 3);
                    });
                    
                     // Mocked content
                        $("#fullBanner h1").text("Partners");
                        $("#fullBanner h2").text("Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus, cupiditate, repellendus pariatur, numquam modi, laborum at hic rerum labore animi saepe mollitia! Magnam, sint doloribus laboriosam, nam rem et? Ab.");
                        $("#fullBanner button").hide();

                });

                function parallax(e, parent, child, layer) {
                    var speed = 50 / layer;
                    var $window = $(window);
                    var $target = $(child);

                    var z = $window.width() - e.pageX - (parent.offsetWidth / 2);
                    var k = $window.height() - e.pageY - (parent.offsetHeight / 2);

                    var x = (z / speed);
                    var y = (k / speed);

                    console.log(x, y)

                    $target.css('left', x);
                    $target.css('top', y);
                };

            </script>
        </section>


        <section id="partnersSection">
            <div class="container showUp">
                <img class="bg2 hidden-xs hidden-sm" src="sysimages/animate/banner_graf3.svg" alt="">
                <div class="title">
                    <h1>Our Fantastic Partners</h1>
                </div>

                <div id="listContainer" class="listContainer">
                    <script type="text/javascript">
                        // This template is supposed to be injected (partial)
                        $("#listContainer").load("templates/view_partnersSection.html");
                    </script>
                </div>
            </div>
        </section>


        <footer id="footer">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)
                $("#footer").load("templates/view_footer.html");
            </script>
        </footer>

    </div>

    <script type="text/javascript">

        (function ($) {

            // init controller
            //var options =   { triggerHook: "onEnter", duration: "200%" };
            var controller = new ScrollMagic.Controller({ globalSceneOptions: { triggerHook: "onEnter", duration: "200%" } });

            // build scenes
            new ScrollMagic.Scene({ triggerElement: "#fullBanner" })
                            .setTween("#fullBanner > div", { y: "60%", ease: Linear.easeNone })
                            //.addIndicators('banner')
                            .addTo(controller);

            new ScrollMagic.Scene({ triggerElement: "#partnersSection", offset: 50 })
                            .setClassToggle("#partnersSection", "showUp")
                            //.addIndicators("ipigpgpigpi")
                            .addTo(controller);

        })(jQuery);


    </script>
