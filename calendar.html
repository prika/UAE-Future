<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="rating" content="general">
    <meta name="distribution" content="global">
    <meta name="expires" content="never">
    <meta name="Cache-Control" content="private">
    <meta name="revisit-after" content="3 days">
    <link type="image/x-icon" href="" rel="shortcut icon">
    <link href="icon-ios.png" rel="apple-touch-icon">

    <title>UAE Future - Calendar</title>

    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.velocity.min.js"></script>

    <script src="js/vendor/moment.min.js"></script>
    
    <script src="js/site.js"> </script>

    <link rel="stylesheet" href="style/000_base.css" type="text/css">
    <link rel="stylesheet" href="style/000_guide.css" type="text/css">

</head>

<body>
    <script type="text/javascript">
        var scope =  { currentPage: "calendar",
                       bgHeader: "rgba(41,50,59,0.85)" };
    </script>
    
    <div class="container-full">
        <header id="header">
            <script type="text/javascript">
                // This template is supposed to be injected (partial)
                
                $.get("templates/view_header.html", function (data) {
                    var html = $(data);
                    html.find("#" + scope.currentPage).addClass("active");
                    $("#header").html(html);
                    $("#header .navbar").css("background",scope.bgHeader);
                });
            </script>
        </header>

        <section id="fullBanner">
            <div></div>
            
            <script type="text/javascript">
                // This template is supposed to be injected (partial)
                imageUrl = "images/bgCalendar.jpg";

                $("#fullBanner").css("background-image", 'url(' + imageUrl + ')');
                $.get("templates/view_fullBanner.html", function (data) {

                    $("#fullBanner>div").html($(data));
                    // Mocked content
                    $("#fullBanner h1").text("SINGLE SEATER EXPERIENCE");
                    $("#fullBanner h2").text("DUBAI AUTODROME DUBAI - UNITED ARAB EMIRATES WEDNESDAY, JUNE 22, 2016, 9:00 AM");
                });

            </script>
            
        </section>


        <section id="calendarSection">
            
            <div class="container">
                <div class="title">
                    <h1>Calendar<a id="openSettings" onclick="openSettings()" class="button hidden-md hidden-lg">Settings</a></h1>
                </div>

                <div class="fc-toolbar">
                    <div class="fc-left">
                        <div class="fc-left todayContainer">Today, May 9</div>
                        <div class="fc-right fc-button-group">
                            <button type="button" class="buttonPrev"></button>
                            <button type="button" class="buttonNext"></button>
                        </div>

                    </div>
                        <div class="fc-right">
                            <div class="fc-button-group">
                            <button type="button" class="month">month</button>
                            <button type="button" class="week">week</button>
                        </div>
                    </div>
                            
                    <div class="fc-clear"></div>
                </div>
            </div>
        </section>

        <footer id="footer">
            <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#footer").load("templates/view_footer.html");
            </script>
        </footer>

    </div>

    <script type="text/javascript">

            (function($) {

                // init controller
                //var options =   { triggerHook: "onEnter", duration: "200%" };
                var controller = new ScrollMagic.Controller( { globalSceneOptions: {triggerHook: "onEnter", duration: "200%"} });

                // build scenes
                new ScrollMagic.Scene({triggerElement: "#fullBanner"})
                                .setTween("#fullBanner > div", {y: "60%", ease: Linear.easeNone})
                                .addTo(controller);

            });

            function openSettings(){
                $('.fc-toolbar').fadeIn();
            }

            function closeSettings(){
                $('.fc-toolbar').fadeOut();
            }

    </script>
</body>
</html>
