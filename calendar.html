<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="rating" content="general">
    <meta name="distribution" content="global">
    <meta name="expires" content="never">
    <meta name="Cache-Control" content="private">
    <meta name="revisit-after" content="3 days">
    <link type="image/x-icon" href="" rel="shortcut icon">
    <link href="icon-ios.png" rel="apple-touch-icon">

    <title>UAE Future - Calendar</title>

    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.velocity.min.js"></script>

    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/fullcalendar.min.js"></script>
    
    <script src="js/site.js"> </script>

    <!-- CSS to bundle and mifify -->
    <link rel="stylesheet" href="style/000_base.css" type="text/css">
    <link rel="stylesheet" href="style/000_guide.css" type="text/css">

    <link rel="stylesheet" href="style/Vendor/fullcalendar.min.css" type="text/css">


</head>

<body>
    <div class="container-full">
        <header id="header">
            <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#header").load("templates/view_header.html");
            </script>
        </header>

        <section id="fullBanner">
            <div></div>

            <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#fullBanner > div").load("templates/view_fullBanner.html");
            </script>
        </section>


        <section id="calendarSection">
            <div class="container">
                <div class="title">
                    <h1>Calendar</h1>
                </div>

                <div id="calendar"> </div>
            </div>
        </section>

        <footer id="footer">
            <script type="text/javascript">
                    // This template is supposed to be injected (partial)
                    $("#footer").load("templates/view_footer.html");
            </script>
        </footer>

    </div>

    <script type="text/javascript">

            (function($) {

                // init controller
                //var options =   { triggerHook: "onEnter", duration: "200%" };
                var controller = new ScrollMagic.Controller( { globalSceneOptions: {triggerHook: "onEnter", duration: "200%"} });

                // build scenes
                new ScrollMagic.Scene({triggerElement: "#fullBanner"})
                                .setTween("#fullBanner > div", {y: "60%", ease: Linear.easeNone})
                                .addTo(controller);

                $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                
                    eventMouseover: function (event, jsEvent, view) {

                    },
                    eventClick: function(calEvent, jsEvent, view) {

                        $.get("templates/fancybox-example.html", function (data)
                        {
                            $data = $(data);
                            $.fancybox($data);
                        });

                    },
                    defaultDate: '2016-06-12',
                    businessHours: true, // display business hours
                    editable: true,
                    events: [
                        {
                            title: 'Business Lunch',
                            start: '2016-06-03T13:00:00',
                            constraint: 'businessHours'
                        },
                        {
                            title: 'Meeting',
                            start: '2016-06-13T11:00:00',
                            constraint: 'availableForMeeting', // defined below
                            color: '#257e4a'
                        },
                        {
                            title: 'Conference',
                            start: '2016-06-18',
                            end: '2016-06-20'
                        },
                        {
                            title: 'Party',
                            start: '2016-06-29T20:00:00'
                        },

                        // areas where "Meeting" must be dropped
                        {
                            id: 'availableForMeeting',
                            start: '2016-06-11T10:00:00',
                            end: '2016-06-11T16:00:00',
                            rendering: 'background'
                        },
                        {
                            id: 'availableForMeeting',
                            start: '2016-06-13T10:00:00',
                            end: '2016-06-13T16:00:00',
                            rendering: 'background'
                        },

                        // red areas where no events can be dropped
                        {
                            start: '2016-06-24',
                            end: '2016-06-28',
                            overlap: false,
                            rendering: 'background',
                            color: '#ff9f89'
                        },
                        {
                            start: '2016-06-06',
                            end: '2016-06-08',
                            overlap: false,
                            rendering: 'background',
                            color: '#ff9f89'
                        }
                    ]
                });
            
               })(jQuery);


    </script>
</body>
</html>
